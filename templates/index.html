<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap imports-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var loaded_data;
        function httpGetAsync(theUrl, callback) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(xmlHttp.responseText);
            }
            xmlHttp.open("GET", theUrl, true); // true for asynchronous
            xmlHttp.send(null);
        }
        var json;
        httpGetAsync('http://192.168.1.9:3000/load', function(response) {
            json = JSON.parse(response);
            let select_temp = document.querySelector("#option_1")

            for (let elt of json.temps){
                let option = document.createElement("option");
                option.text = elt.val;
                option.value = elt.val;
                select_temp.appendChild(option);
            }

            let select_valve = document.querySelector("#option_2")

            for (let elt of json.valves){
                let option = document.createElement("option");
                option.text = elt.val;
                option.value = elt.val;
                select_valve.appendChild(option);
            }

            let select_fan = document.querySelector("#option_3")

            for (let elt of json.fans){
                let option = document.createElement("option");
                option.text = elt.val;
                option.value = elt.val;
                select_fan.appendChild(option);
            }
        } )

    </script>

    <title>Testing</title>
    
</head>
<body style="text-align: center; margin-top: 5em;">

    <form action="/" method="POST" style=" display:inline-block; display: flex; flex-direction:row; margin-left: 35%;">
        <div >
            <div style=" display:inline-block; display: flex; flex-direction:row; ">
                <h3>Sıcaklık: </h3>
                <select id = "option_1" name="option_1" style="margin-left: 15px; height: 38px; width: 148px;">
                </select>
            </div>

            <div style=" display:inline-block; display: flex; flex-direction:row; margin-top: 10px;">
                <h3>Vana: </h3>
                <select style="margin-left: 49px; margin-right: 10px; height: 38px; width: 148px;" id = "option_2" name="option_2" >
                </select>
                <button id="button" type="submit" value="submit" class="btn btn-primary" onClick="return checkform();" style="height: 40px; margin-left: 20px; background-color: white; border-color: black; color: black;" onsubmit="">Tahmin Et</button>
            </div>

            <div style=" display:inline-block; display: flex; flex-direction:row; margin-top: 10px;">
                <h3>Fan: </h3>
                <select id = "option_3" name="option_3" style="margin-left: 65px; height: 38px; width: 148px;"></select>
            </div>
        </div>
        </form>
{% block evaluate %}{% endblock %}

</body>
{% block script %}
<script>
function get_optional_indexes() {

    var option_temp = document.getElementById("option_1");
    var option_valv = document.getElementById("option_2");
    var option_fan = document.getElementById("option_3");

    var entry = {
            "tempreture": option_temp.options[option_temp.selectedIndex].text,
            "valve": option_valv.options[option_valv.selectedIndex].text,
            "fan": option_fan.options[option_fan.selectedIndex].text
        }

    console.log(entry)

    fetch(`${window.origin}/model`, {
            method: "POST",
            credentials: "include",
            body: JSON.stringify(entry),
            cache: "no-cache",
            headers: new Headers({
                "content-type": "application/json"
            })
        })
}

function checkform() {

    var option_temp = document.getElementById("option_1");
    var option_valv = document.getElementById("option_2");
    var option_fan = document.getElementById("option_3");

    console.log(option_temp.options[option_temp.selectedIndex].text)
    console.log(option_valv.options[option_valv.selectedIndex].text)

    if(option_temp.options[option_temp.selectedIndex].text == "---Sıcaklık seç---" ||
       option_valv.options[option_valv.selectedIndex].text == "---Vana seç---" ||
       option_fan.options[option_fan.selectedIndex].text == "---Fan seç---"){
        alert("Sıcaklık, Vana ve Fan bölümleri için lütfen SAYISAL değer seçiniz.");
        return false;
       } else{
            return true
        }
}
</script>

{% endblock %}
</html>
